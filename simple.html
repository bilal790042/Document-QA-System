<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A Assistant with Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .upload-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-section {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            border-bottom: 1px solid #e0e0e0;
            padding: 20px;
            display: none;
        }

        .upload-section.active {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-content h3 {
            margin-bottom: 10px;
        }

        #fileInput {
            display: block;
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            margin: 15px 0;
        }

        #fileInput:hover {
            background: #f8f9ff;
        }

        .upload-status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-radius: 15px 15px 4px 15px;
        }

        .ai .message-content {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 15px 15px 15px 4px;
        }

        .system .message-content {
            background: #51cf66;
            color: white;
            max-width: 70%;
            margin: 0 auto;
            border-radius: 15px;
            text-align: center;
        }

        .error .message-content {
            background: #ff6b6b;
            color: white;
            max-width: 70%;
            border-radius: 15px;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        .sources h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .source-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .source-item strong {
            color: #667eea;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
            margin: 0 2px;
        }

        .loading:nth-child(2) { animation-delay: 0.2s; }
        .loading:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Q&A Assistant</h1>
            <p>Ask me anything about your documents</p>
            <button class="upload-btn" onclick="toggleUpload()">üìé Upload Files</button>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-content">
                <h3>üìÅ Upload Documents</h3>
                <p>Supported formats: PDF, DOCX, TXT</p>
                <input 
                    type="file" 
                    id="fileInput" 
                    accept=".pdf,.docx,.txt,.doc"
                    multiple
                    onchange="uploadFiles()"
                >
                <div class="upload-status" id="uploadStatus"></div>
            </div>
        </div>

        <div class="messages" id="messages">
            <div style="text-align: center; margin-top: 100px; color: #666;">
                <h2>üëã Welcome!</h2>
                <p>Upload documents or ask a question to get started</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Type your question here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" onclick="askQuestion()">üì§</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/ask/';
        const UPLOAD_URL = 'http://localhost:8000/api/upload/';
        const messagesDiv = document.getElementById('messages');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadSection = document.getElementById('uploadSection');

        function toggleUpload() {
            uploadSection.classList.toggle('active');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function addMessage(type, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let html = `<div class="message-content">
                <div>${content}</div>`;
            
            if (sources && sources.length > 0) {
                html += `<div class="sources">
                    <h4>üìö Sources:</h4>`;
                sources.forEach(source => {
                    html += `<div class="source-item">
                        <strong>${source.source}</strong><br>
                        <span>${source.content}</span>
                    </div>`;
                });
                html += `</div>`;
            }
            
            html += `</div>`;
            messageDiv.innerHTML = html;
            
            // Remove welcome message if it exists
            if (messagesDiv.children.length === 1 && messagesDiv.children[0].style.textAlign === 'center') {
                messagesDiv.innerHTML = '';
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <span class="loading"></span>
                    <span class="loading"></span>
                    <span class="loading"></span>
                </div>`;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) return;

            addMessage('user', question);
            questionInput.value = '';
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                removeLoading();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get answer');
                }

                addMessage('ai', data.answer, data.sources);

            } catch (error) {
                removeLoading();
                addMessage('error', `‚ùå Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        async function uploadFiles() {
            const files = fileInput.files;
            
            if (!files || files.length === 0) return;

            uploadStatus.innerHTML = '‚è≥ Uploading and processing...';
            fileInput.disabled = true;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                // Add success message
                addMessage('system', 
                    `‚úÖ Successfully uploaded ${data.files_processed} file(s): ${data.filenames.join(', ')}`
                );

                // Close upload section
                uploadSection.classList.remove('active');
                uploadStatus.innerHTML = '';
                
                // Reset file input
                fileInput.value = '';

            } catch (error) {
                addMessage('error', `Upload failed: ${error.message}`);
                uploadStatus.innerHTML = '';
            } finally {
                fileInput.disabled = false;
            }
        }

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
